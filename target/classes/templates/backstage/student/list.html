<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/commons/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/commons/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/backstage/css/font.css">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/backstage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/mine/mine.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/backstage/img/favicon.ico">

  </head>

  <body>

    <header class="header">   
      <div th:replace="~{backstage/commons/bar::topbar}"></div>
    </header>

    <div class="d-flex align-items-stretch">

      <div th:replace="~{backstage/commons/bar::#sidebar(active = 2)}"></div>

      <div class="page-content">

        <div class="col-lg-12">
          <div class="block margin-bottom-sm mt-3">
            <div class="title"><strong>学生管理</strong><a href="/toAddDepartmentPage" class="btn btn-primary right">添加学生</a></div>
            <div class="table-responsive">

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>学生证号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>专业</th>
                    <th>来源</th>
                    <th>贫困等级</th>
                    <th>入学时间</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="student,index:${students}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${student.no}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.sex}"></td>
                    <td th:text="${student.major}"></td>
                    <td th:text="${student.province}"></td>
                    <td th:text="${student.povertyLevel}"></td>
                    <td th:text="${student.admissionTime}"></td>
                    <td>
                      <a class="button-edit" th:href="@{/toEditStudentPage(no=${student.no})}">编辑</a>
                      <a class="button-delete"  href="#">删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>



            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/backstage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/commons/bootstrap/js/bootstrap.min.js"></script>
    <script src="/backstage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/backstage/vendor/chart.js/Chart.min.js"></script>
    <script src="/backstage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/backstage/js/charts-home.js"></script>
    <script src="/backstage/js/front.js"></script>

  </body>
</html>
