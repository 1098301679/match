<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/commons/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/commons/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/backstage/css/font.css">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/backstage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/mine/mine.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/backstage/img/favicon.ico">


  </head>

  <body>
    <header class="header">   
      <div th:replace="~{backstage/commons/bar::topbar}"></div>
    </header>
    <div class="d-flex align-items-stretch">

      <div th:replace="~{backstage/commons/bar::#sidebar(active = 5)}"></div>

      <div class="page-content">

        <div class="col-lg-6">
          <div class="block mt-3">
            <div class="title"><strong class="d-block">专业修改</strong><span class="d-block">请修改专业...</span></div>
            <div class="block-body">
              <form class="form-horizontal" action="/updateMajor">

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">专业编号</label>
                  <div class="col-sm-9">
                    <input id="inputHorizontalSuccess" name="no" th:value="${major.no}" type="text"   class="form-control"><small class="form-text">输入想要的院系编号</small>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">专业名称</label>
                  <div class="col-sm-9">
                    <input name="name"   th:value="${major.name}"  type="text"  class="form-control"><small class="form-text">输入想要的院系名称</small>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">所属院系</label>
                    <div class="col-sm-9">
                      <select class="form-control"  name="department">
                        <option th:each="department:${departments}" th:text="${department.name}" th:value="${department.name}" th:selected="${department.name==major.department}"></option>
                      </select>
                      <small class="form-text">选择想要的院系名称</small>
                    </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-9 offset-sm-3">
                    <input type="submit" value="修改" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/commons/bootstrap/js/bootstrap.min.js"></script>
    <script src="/backstage/js/front.js"></script>

  </body>
</html>
