<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/commons/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/commons/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/backstage/css/font.css">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/backstage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/mine/mine.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/backstage/img/favicon.ico">


  </head>

  <body>
    <header class="header">   
      <div th:replace="~{backstage/commons/bar::topbar}"></div>
    </header>
    <div class="d-flex align-items-stretch">

      <div th:replace="~{backstage/commons/bar::#sidebar(active = 4)}"></div>

      <div class="page-content">

        <div class="col-lg-6">
          <div class="block mt-3">
            <div class="title"><strong class="d-block">贫困信息修改</strong><span class="d-block">请修改贫困信息...</span></div>
            <div class="block-body">

              <form class="form-horizontal" action="/updatePoverty">

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">贫困等级</label>
                  <div class="col-sm-9">
                    <input id="inputHorizontalSuccess" name="level" th:value="${poverty.level}" type="text" class="form-control form-control-success"><small class="form-text">输入想要的贫困级别</small>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">等级名称</label>
                  <div class="col-sm-9">
                    <input name="name"   th:value="${poverty.name}"  type="text"  class="form-control form-control-success"><small class="form-text">输入想要的等级名称</small>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">补助金额</label>
                  <div class="col-sm-9">
                    <input id="inputHorizontalWarning" name="money" th:value="${poverty.money}" type="text"  class="form-control form-control-warning"><small class="form-text">输入想要的补助金额</small>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-9 offset-sm-3">
                    <input type="submit" value="修改" class="btn btn-primary">
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/commons/bootstrap/js/bootstrap.min.js"></script>
    <script src="/backstage/js/front.js"></script>

  </body>
</html>
