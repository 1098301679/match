<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/commons/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/commons/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/backstage/css/font.css">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/backstage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/mine/mine.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/backstage/img/favicon.ico">

  </head>

  <body>

    <header class="header">   
      <div th:replace="~{backstage/commons/bar::topbar}"></div>
    </header>

    <div class="d-flex align-items-stretch">

      <div th:replace="~{backstage/commons/bar::#sidebar(active = 3)}"></div>

      <div class="page-content">

        <div class="col-lg-12">
          <div class="block margin-bottom-sm mt-3">
            <div class="title"><strong>省份展示</strong></div>
            <div class="table-responsive">

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>省份名称</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="province,index:${provinces}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${province.name}"></td>
                  </tr>
                </tbody>

              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/commons/bootstrap/js/bootstrap.js"></script>
    <script src="/backstage/js/front.js"></script>

  </body>
</html>
